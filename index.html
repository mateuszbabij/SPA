    <div class="container-fluid position-relative">

    <section

        </div>
      </div>
    </section>
    <!-- <section class="container-fluid"> -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Koszyk</h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        Twoje usługi:
        <div class="container border border-success rounded-3">
          <div class="row">
            <div class=" col-4 my-auto">
              <img
                src="./images/treatement1.jpg"
                class="img-thumbnail"
                alt="..."
              />
            </div>
            <div class="col-8">
              <div class="row py-2">
                <h4>
                  Masaż rozgrzanym monitorem
                </h4>
              </div>
              <div class="mb-3 row">
                <label for="qty" class="col-2 col-form-label pe-0"
                  >Ilość:</label
                >
                <div class="col-3">
                  <input
                    type="number"
                    class="form-control"
                    id="qty"
                    value="1"
                  />
                </div>
              </div>
              <div class="row pb-3">
                <div class="col-md-6 py-2">
                  <div class="input-group date" id="datepicker">
                    <input type="text" class="form-control" />
                    <span class="input-group-append">
                      <span class="input-group-text bg-white d-block">
                        <i class="fa fa-calendar"></i>
                      </span>
                    </span>
                  </div>
                </div>
                <div class="col-md-6 py-2">
                  <button
                    type="button"
                    class="btn btn-danger btn-remove float-end m-0"
                  >
                    Usuń
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
